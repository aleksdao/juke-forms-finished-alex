<div>
  <h3>Artists</h3>
    <input ng-model="artistInput">
    {{artistInput}}
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: { name: artistInput }">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
